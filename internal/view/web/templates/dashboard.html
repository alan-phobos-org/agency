<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>Agency Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/go.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/xml.min.js"></script>
    <style>
        /* ========================================
           Agency Dashboard - Alpine.js SPA
           Danish Minimalism Dark Mode
           ======================================== */

        :root {
            /* Dark mode palette */
            --bg-base: #0f1117;
            --bg-surface: #161b22;
            --bg-elevated: #1c2128;
            --bg-hover: #262c36;
            --bg-active: #2d333b;

            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-tertiary: #6e7681;

            --border-default: #30363d;
            --border-muted: #21262d;

            /* Status colors */
            --status-success: #3fb950;
            --status-running: #58a6ff;
            --status-error: #f85149;
            --status-pending: #d29922;
            --status-cancelled: #f0883e;

            --accent: #58a6ff;
            --accent-muted: rgba(88, 166, 255, 0.15);

            /* Compact spacing */
            --space-1: 4px;
            --space-2: 6px;
            --space-3: 10px;
            --space-4: 12px;
            --space-5: 16px;
            --space-6: 20px;

            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;

            /* Border radius */
            --radius-sm: 4px;
            --radius-md: 6px;

            /* Safe areas */
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-base);
            color: var(--text-primary);
            line-height: 1.4;
            min-height: 100vh;
            min-height: 100dvh;
            font-size: 14px;
        }

        /* Hide content until Alpine is ready */
        [x-cloak] { display: none !important; }

        /* Compact top bar */
        .topbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-default);
            padding: 0 var(--space-3);
            padding-top: var(--safe-top);
        }

        .topbar-content {
            display: flex;
            align-items: center;
            height: 40px;
            gap: var(--space-3);
        }

        .logo {
            font-weight: 600;
            font-size: 0.9375rem;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .logo-icon {
            width: 22px;
            height: 22px;
            background: var(--accent);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8125rem;
            color: white;
        }

        .logo-version {
            color: var(--text-tertiary);
            font-weight: 400;
            font-size: 0.625rem;
            margin-left: var(--space-1);
            opacity: 0.7;
        }

        .topbar-actions {
            margin-left: auto;
            display: flex;
            gap: var(--space-2);
            align-items: center;
        }

        .topbar-status {
            display: none;
            align-items: center;
            gap: var(--space-2);
            font-size: 0.6875rem;
            color: var(--text-tertiary);
        }

        @media (min-width: 600px) {
            .topbar-status {
                display: flex;
            }
        }

        .topbar-status-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--status-success);
        }

        .topbar-status-dot--paused {
            background: var(--text-tertiary);
        }

        .topbar-status-dot--polling {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Compact buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-3);
            font-size: 0.8125rem;
            font-weight: 500;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-default);
            background: var(--bg-elevated);
            color: var(--text-primary);
            cursor: pointer;
            min-height: 30px;
            transition: all 0.15s ease;
        }

        .btn:hover {
            background: var(--bg-hover);
        }

        .btn:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-icon {
            padding: var(--space-1);
            min-width: 30px;
        }

        .btn-ghost {
            background: transparent;
            border-color: transparent;
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .btn-sm {
            padding: var(--space-1) var(--space-2);
            font-size: 0.75rem;
            min-height: 24px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-danger {
            color: var(--status-error);
            border-color: var(--status-error);
        }

        .btn-danger:hover {
            background: rgba(248, 81, 73, 0.1);
        }

        .btn-muted {
            color: var(--text-tertiary);
            font-size: 0.6875rem;
        }

        .btn-muted:hover {
            color: var(--text-secondary);
        }

        /* Main content - full width, no sidebar */
        .main {
            min-height: calc(100vh - 40px);
            padding-bottom: calc(var(--space-6) + var(--safe-bottom) + 48px);
        }

        @media (min-width: 768px) {
            .main {
                padding-bottom: var(--space-6);
            }
        }

        .content {
            padding: var(--space-3);
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: var(--space-6);
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }

        /* Collapsible Fleet Section */
        .fleet-section {
            margin-bottom: var(--space-3);
        }

        .fleet-trigger {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            width: 100%;
            padding: var(--space-2) var(--space-3);
            background: var(--bg-surface);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .fleet-trigger:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .fleet-trigger:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .fleet-trigger-icon {
            transition: transform 0.2s ease;
        }

        .fleet-section--open .fleet-trigger-icon {
            transform: rotate(180deg);
        }

        .fleet-trigger-label {
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .fleet-trigger-summary {
            margin-left: auto;
            display: flex;
            gap: var(--space-3);
        }

        .fleet-trigger-stat {
            display: flex;
            align-items: center;
            gap: var(--space-1);
        }

        .fleet-trigger-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .fleet-trigger-dot--idle { background: var(--status-success); }
        .fleet-trigger-dot--working { background: var(--status-running); animation: pulse 1.5s infinite; }

        .fleet-content {
            display: none;
            padding: var(--space-3);
            padding-top: var(--space-2);
        }

        .fleet-section--open .fleet-content {
            display: block;
        }

        .fleet-category {
            margin-bottom: var(--space-3);
        }

        .fleet-category:last-child {
            margin-bottom: 0;
        }

        .fleet-category-label {
            font-size: 0.6875rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-bottom: var(--space-1);
        }

        .fleet-grid {
            display: flex;
            gap: var(--space-2);
            flex-wrap: wrap;
        }

        .fleet-chip {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-1) var(--space-3);
            background: var(--bg-surface);
            border: 1px solid var(--border-default);
            border-radius: 999px;
            font-size: 0.75rem;
        }

        .fleet-chip-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .fleet-chip-dot--idle { background: var(--status-success); }
        .fleet-chip-dot--working { background: var(--status-running); animation: pulse 1.5s infinite; }
        .fleet-chip-dot--cancelling { background: var(--status-cancelled); }

        .fleet-chip-name {
            font-weight: 500;
        }

        .fleet-chip-status {
            color: var(--text-tertiary);
        }

        .fleet-chip-logs {
            display: flex;
            gap: var(--space-2);
            margin-left: auto;
            font-size: 0.6875rem;
        }

        .fleet-chip-log-stat {
            display: flex;
            align-items: center;
            gap: 2px;
            padding: 1px 4px;
            border-radius: 3px;
            background: var(--bg-active);
        }

        .fleet-chip-log-stat--error {
            color: var(--status-error);
            background: rgba(248, 81, 73, 0.15);
        }

        .fleet-chip-log-stat--warn {
            color: var(--status-pending);
            background: rgba(210, 153, 34, 0.15);
        }

        /* Helper/Scheduler section */
        .helper-section {
            background: var(--bg-surface);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            padding: var(--space-3);
            margin-bottom: var(--space-2);
        }

        .helper-header {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-bottom: var(--space-2);
        }

        .helper-name {
            font-weight: 500;
            font-size: 0.8125rem;
        }

        .helper-status {
            color: var(--text-tertiary);
            font-size: 0.75rem;
        }

        .job-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
            margin-top: var(--space-2);
            padding-top: var(--space-2);
            border-top: 1px solid var(--border-muted);
        }

        .job-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-3);
            padding: var(--space-2);
            background: var(--bg-elevated);
            border-radius: var(--radius-sm);
        }

        .job-info {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: var(--space-2);
            font-size: 0.75rem;
            min-width: 0;
        }

        .job-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .job-schedule {
            font-family: var(--font-mono);
            color: var(--text-secondary);
        }

        .job-next {
            color: var(--text-tertiary);
        }

        /* Session list - full width */
        .session-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .session-card {
            background: var(--bg-surface);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: border-color 0.15s ease;
        }

        .session-card--expanded {
            border-color: var(--accent);
        }

        .session-header {
            padding: var(--space-3);
            display: flex;
            align-items: center;
            gap: var(--space-3);
            cursor: pointer;
            user-select: none;
            transition: background 0.15s ease;
        }

        .session-header:hover {
            background: var(--bg-hover);
        }

        .session-header:focus {
            outline: 2px solid var(--accent);
            outline-offset: -2px;
        }

        .session-status {
            width: 18px;
            height: 18px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 0.6875rem;
        }

        .session-status--completed {
            background: rgba(63, 185, 80, 0.15);
            color: var(--status-success);
        }

        .session-status--working {
            background: rgba(88, 166, 255, 0.15);
            color: var(--status-running);
        }

        .session-status--failed {
            background: rgba(248, 81, 73, 0.15);
            color: var(--status-error);
        }

        .session-status--cancelled {
            background: rgba(240, 136, 62, 0.15);
            color: var(--status-cancelled);
        }

        .session-status--queued,
        .session-status--unknown {
            background: rgba(139, 148, 158, 0.15);
            color: var(--text-secondary);
        }

        .session-info {
            flex: 1;
            min-width: 0;
        }

        .session-summary {
            font-weight: 500;
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-meta {
            display: flex;
            gap: var(--space-3);
            font-size: 0.6875rem;
            color: var(--text-tertiary);
            margin-top: 1px;
        }

        .session-agent {
            font-family: var(--font-mono);
            color: var(--text-secondary);
        }

        .session-metrics {
            display: none;
            gap: var(--space-4);
            flex-shrink: 0;
        }

        @media (min-width: 600px) {
            .session-metrics {
                display: flex;
            }
        }

        .session-metric {
            text-align: right;
            min-width: 45px;
        }

        .session-metric-label {
            font-size: 0.625rem;
            color: var(--text-tertiary);
        }

        .session-metric-value {
            font-size: 0.75rem;
            font-family: var(--font-mono);
        }

        .session-expand {
            color: var(--text-tertiary);
            transition: transform 0.2s ease;
            flex-shrink: 0;
            font-size: 0.75rem;
        }

        .session-card--expanded .session-expand {
            transform: rotate(180deg);
        }

        .session-body {
            display: none;
            border-top: 1px solid var(--border-muted);
            background: var(--bg-base);
        }

        .session-card--expanded .session-body {
            display: block;
        }

        /* Compact session tabs */
        .session-tabs-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-muted);
            padding: 0 var(--space-3);
        }

        .session-tabs {
            display: flex;
        }

        .session-actions {
            display: flex;
            justify-content: flex-end;
            padding: var(--space-2) var(--space-3) 0 var(--space-3);
        }

        .session-header-actions {
            display: flex;
            gap: var(--space-2);
            padding: var(--space-1) 0;
        }

        .session-actions-bottom {
            display: flex;
            justify-content: center;
            padding: var(--space-2) 0;
            margin-top: var(--space-2);
        }

        .io-task-block {
            margin-bottom: var(--space-2);
        }

        .io-task-block:last-of-type {
            margin-bottom: 0;
        }

        /* Inline new task form */
        .io-block--new-task {
            background: var(--bg-surface);
        }

        .new-task-input {
            display: block;
            width: 100%;
            min-height: 120px;
            padding: var(--space-2) var(--space-3);
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 0.875rem;
            line-height: 1.5;
            resize: vertical;
            outline: none;
        }

        .new-task-input::placeholder {
            color: var(--text-tertiary);
        }

        .new-task-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-2) var(--space-3);
            border-top: 1px solid var(--border-muted);
            background: var(--bg-elevated);
        }

        .new-task-error {
            color: var(--status-error);
            font-size: 0.75rem;
            padding: 0 var(--space-3) var(--space-2);
        }

        /* Collapsed add task button */
        .collapsed-btn {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            width: 100%;
            padding: var(--space-2) var(--space-3);
            background: var(--bg-surface);
            border: 1px dashed var(--border-default);
            border-radius: var(--radius-sm);
            color: var(--text-tertiary);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .collapsed-btn:hover {
            background: var(--bg-hover);
            color: var(--text-secondary);
            border-color: var(--accent);
        }

        /* Inline form options - compact version */
        .inline-form-options {
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            overflow: hidden;
            margin-right: auto;
        }

        .inline-form-options-trigger {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-1) var(--space-2);
            background: transparent;
            border: none;
            color: var(--text-tertiary);
            font-size: 0.6875rem;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .inline-form-options-trigger:hover {
            color: var(--text-secondary);
        }

        .inline-form-options-content {
            display: none;
            padding: var(--space-2) var(--space-3);
            border-top: 1px solid var(--border-muted);
            background: var(--bg-base);
        }

        .inline-form-options--open .inline-form-options-content {
            display: block;
        }

        .inline-form-options--open .form-options-icon {
            transform: rotate(180deg);
        }

        .inline-form-row {
            display: flex;
            gap: var(--space-3);
            align-items: center;
        }

        .inline-form-group {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .inline-form-label {
            font-size: 0.6875rem;
            font-weight: 500;
            color: var(--text-tertiary);
            white-space: nowrap;
        }

        .inline-form-select,
        .inline-form-input {
            padding: var(--space-1) var(--space-2);
            background: var(--bg-surface);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 0.75rem;
            min-height: 24px;
        }

        .inline-form-select:focus,
        .inline-form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .inline-form-input {
            width: 70px;
        }

        .inline-form-checkbox-label {
            display: flex;
            align-items: center;
            gap: var(--space-1);
            font-size: 0.6875rem;
            color: var(--text-tertiary);
            cursor: pointer;
        }

        .inline-form-checkbox-label input {
            accent-color: var(--accent);
        }

        .inline-form-actions {
            display: flex;
            gap: var(--space-2);
        }

        .session-tab {
            padding: var(--space-2) var(--space-3);
            font-size: 0.75rem;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
            transition: all 0.15s ease;
            background: transparent;
            border-top: none;
            border-left: none;
            border-right: none;
        }

        .session-tab:hover {
            color: var(--text-primary);
        }

        .session-tab--active {
            color: var(--text-primary);
            border-bottom-color: var(--accent);
        }

        .session-tab:focus {
            outline: 2px solid var(--accent);
            outline-offset: -2px;
        }

        .session-content {
            padding: var(--space-2);
        }

        .session-panel {
            display: none;
        }

        .session-panel--active {
            display: block;
        }

        /* Compact IO blocks */
        .io-block {
            background: var(--bg-surface);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            margin-bottom: var(--space-2);
            overflow: hidden;
        }

        .io-block--prompt {
            background: rgba(136, 146, 176, 0.04);
        }

        .io-block--output {
            background: rgba(62, 175, 124, 0.04);
        }

        .io-block:last-child {
            margin-bottom: 0;
        }

        .io-header {
            padding: var(--space-1) var(--space-3);
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border-muted);
            font-size: 0.6875rem;
            font-weight: 600;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .io-header-live {
            display: flex;
            align-items: center;
            gap: var(--space-1);
            color: var(--status-running);
            animation: pulse 1s infinite;
        }

        .io-expand-btn {
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            font-size: 0.625rem;
            padding: 2px 4px;
        }

        .io-expand-btn:hover {
            color: var(--text-primary);
        }

        .io-content {
            padding: var(--space-2) var(--space-3);
            font-family: var(--font-mono);
            font-size: 0.75rem;
            max-height: 160px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.5;
        }

        .io-content--expanded {
            max-height: none;
        }

        .io-content--error {
            color: var(--status-error);
        }

        /* Markdown rendering in output */
        .io-content-md {
            font-family: var(--font-sans);
            font-size: 0.8125rem;
            white-space: normal; /* Override pre-wrap from .io-content */
        }

        .io-content-md pre {
            background: var(--bg-base);
            padding: var(--space-2);
            border-radius: var(--radius-sm);
            overflow-x: auto;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            margin: 0.5em 0;
        }

        .io-content-md code {
            font-family: var(--font-mono);
            font-size: 0.85em;
            background: var(--bg-base);
            padding: 0.1em 0.3em;
            border-radius: 3px;
        }

        .io-content-md pre code {
            background: none;
            padding: 0;
        }

        .io-content-md p {
            margin: 0.5em 0;
        }

        .io-content-md p:first-child {
            margin-top: 0;
        }

        .io-content-md p:last-child {
            margin-bottom: 0;
        }

        .io-content-md ul, .io-content-md ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .io-content-md strong {
            font-weight: 600;
        }

        /* Compact metrics grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-2);
        }

        @media (max-width: 500px) {
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .metric-card {
            background: var(--bg-surface);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            padding: var(--space-2);
            text-align: center;
        }

        .metric-label {
            font-size: 0.625rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .metric-value {
            font-size: 0.875rem;
            font-weight: 600;
            font-family: var(--font-mono);
        }

        /* Session details */
        .session-details {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-3);
            margin-bottom: var(--space-3);
            padding: var(--space-2);
            background: var(--bg-surface);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
        }

        .session-detail-item {
            display: flex;
            gap: var(--space-1);
        }

        .session-detail-label {
            color: var(--text-tertiary);
        }

        .session-detail-value {
            color: var(--text-secondary);
            font-family: var(--font-mono);
        }

        /* Logs panel */
        .logs-panel {
            background: var(--bg-surface);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            overflow: hidden;
        }

        .logs-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-2) var(--space-3);
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border-muted);
            font-size: 0.75rem;
            cursor: pointer;
        }

        .logs-header:hover {
            background: var(--bg-hover);
        }

        .logs-header-title {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-weight: 500;
        }

        .logs-header-live {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 6px;
            background: rgba(88, 166, 255, 0.15);
            color: var(--status-running);
            border-radius: 3px;
            font-size: 0.625rem;
            font-weight: 500;
        }

        .logs-header-live::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--status-running);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .logs-header-stats {
            display: flex;
            gap: var(--space-2);
        }

        .logs-stat {
            display: flex;
            align-items: center;
            gap: 3px;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.625rem;
            font-weight: 500;
        }

        .logs-stat--info {
            background: rgba(88, 166, 255, 0.1);
            color: var(--accent);
        }

        .logs-stat--warn {
            background: rgba(210, 153, 34, 0.15);
            color: var(--status-pending);
        }

        .logs-stat--error {
            background: rgba(248, 81, 73, 0.15);
            color: var(--status-error);
        }

        .logs-expand-icon {
            color: var(--text-tertiary);
            transition: transform 0.2s ease;
            font-size: 0.75rem;
        }

        .logs-panel--expanded .logs-expand-icon {
            transform: rotate(180deg);
        }

        .logs-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease;
        }

        .logs-panel--expanded .logs-content {
            max-height: 300px;
            overflow-y: auto;
        }

        .logs-list {
            padding: var(--space-2);
            font-family: var(--font-mono);
            font-size: 0.6875rem;
            line-height: 1.5;
        }

        .log-entry {
            display: flex;
            gap: var(--space-2);
            padding: 2px 0;
        }

        .log-entry:hover {
            background: var(--bg-hover);
        }

        .log-time {
            color: var(--text-tertiary);
            flex-shrink: 0;
            width: 70px;
        }

        .log-level {
            flex-shrink: 0;
            width: 40px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .log-level--debug { color: var(--text-tertiary); }
        .log-level--info { color: var(--accent); }
        .log-level--warn { color: var(--status-pending); }
        .log-level--error { color: var(--status-error); }

        .log-message {
            color: var(--text-secondary);
            word-break: break-word;
        }

        .log-fields {
            color: var(--text-tertiary);
            margin-left: var(--space-1);
        }

        .logs-empty {
            padding: var(--space-3);
            text-align: center;
            color: var(--text-tertiary);
            font-size: 0.75rem;
        }

        /* Compact bottom navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-surface);
            border-top: 1px solid var(--border-default);
            padding: var(--space-1);
            padding-bottom: calc(var(--space-1) + var(--safe-bottom));
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }

        @media (min-width: 768px) {
            .bottom-nav {
                display: none;
            }
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1px;
            padding: var(--space-1) var(--space-2);
            color: var(--text-tertiary);
            text-decoration: none;
            font-size: 0.5625rem;
            min-width: 56px;
            border-radius: var(--radius-sm);
            transition: all 0.15s ease;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .nav-item:hover,
        .nav-item--active {
            color: var(--accent);
            background: var(--accent-muted);
        }

        .nav-item:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .nav-icon {
            font-size: 1.125rem;
        }

        /* Modal */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 200;
            display: none;
            align-items: flex-end;
        }

        @media (min-width: 768px) {
            .modal-backdrop {
                align-items: center;
                justify-content: center;
            }
        }

        .modal-backdrop--open {
            display: flex;
        }

        .modal {
            background: var(--bg-surface);
            border-radius: var(--radius-md) var(--radius-md) 0 0;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        @media (min-width: 768px) {
            .modal {
                border-radius: var(--radius-md);
                max-width: 480px;
                box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
            }
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-3);
            border-bottom: 1px solid var(--border-muted);
            position: sticky;
            top: 0;
            background: var(--bg-surface);
        }

        .modal-title {
            font-size: 0.9375rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-tertiary);
            font-size: 1.125rem;
            cursor: pointer;
            padding: var(--space-1);
            min-width: 36px;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            transition: all 0.15s ease;
        }

        .modal-close:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .modal-close:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .modal-body {
            padding: var(--space-3);
            padding-bottom: calc(var(--space-3) + var(--safe-bottom));
        }

        /* Compact form */
        .form-group {
            margin-bottom: var(--space-3);
        }

        .form-group-inline {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-bottom: var(--space-3);
        }

        .form-group-inline .form-label {
            margin-bottom: 0;
            min-width: 60px;
            flex-shrink: 0;
        }

        .form-group-inline .form-select,
        .form-group-inline .form-input {
            flex: 1;
        }

        .form-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: var(--space-1);
            color: var(--text-secondary);
        }

        .form-select,
        .form-input,
        .form-textarea {
            width: 100%;
            padding: var(--space-2);
            background: var(--bg-base);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 0.875rem;
            min-height: 36px;
            transition: border-color 0.15s ease;
        }

        .form-select:focus,
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-error {
            color: var(--status-error);
            font-size: 0.75rem;
            margin-top: var(--space-1);
        }

        /* Collapsible options */
        .form-options {
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            overflow: hidden;
        }

        .form-options-trigger {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: var(--space-2);
            background: var(--bg-elevated);
            border: none;
            color: var(--text-secondary);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .form-options-trigger:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .form-options-content {
            display: none;
            padding: var(--space-2);
            border-top: 1px solid var(--border-muted);
            background: var(--bg-base);
        }

        .form-options--open .form-options-content {
            display: block;
        }

        .form-options-icon {
            transition: transform 0.2s ease;
            font-size: 0.75rem;
        }

        .form-options--open .form-options-icon {
            transform: rotate(180deg);
        }

        .form-row {
            display: flex;
            gap: var(--space-3);
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        /* Loading indicator */
        .loading-spinner {
            width: 10px;
            height: 10px;
            border: 1.5px solid var(--border-default);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-refresh svg {
            transition: transform 0.3s ease;
        }

        .btn-refresh--loading svg {
            animation: spin 1s linear infinite;
        }

        /* Keyboard shortcuts indicator (desktop only) */
        .kbd {
            display: none;
            padding: 2px 6px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-default);
            border-radius: 3px;
            font-family: var(--font-mono);
            font-size: 0.625rem;
            color: var(--text-tertiary);
        }

        @media (min-width: 768px) {
            .kbd {
                display: inline-block;
            }
        }

        /* Visually hidden for screen readers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Skip link for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--accent);
            color: white;
            padding: var(--space-2) var(--space-3);
            z-index: 1000;
            transition: top 0.3s;
        }

        .skip-link:focus {
            top: 0;
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Settings modal specific */
        .device-list {
            margin-top: var(--space-3);
        }

        .device-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-2);
            background: var(--bg-base);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            margin-bottom: var(--space-2);
        }

        .device-info {
            font-size: 0.75rem;
        }

        .device-name {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .device-meta {
            color: var(--text-tertiary);
            font-size: 0.6875rem;
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            font-size: 0.625rem;
            font-weight: 500;
            border-radius: 3px;
            margin-left: var(--space-2);
        }

        .badge-current {
            background: var(--accent-muted);
            color: var(--accent);
        }

        .pairing-code {
            text-align: center;
            padding: var(--space-4);
            background: var(--bg-base);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            margin-top: var(--space-3);
        }

        .pairing-code-value {
            font-family: var(--font-mono);
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            color: var(--accent);
        }

        .pairing-code-expiry {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-top: var(--space-2);
        }
    </style>
</head>
<body x-data="dashboard()" x-init="init()" @keydown.window="handleKeydown($event)">
    <!-- Skip link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Compact top bar -->
    <header class="topbar">
        <div class="topbar-content">
            <div class="logo">
                <div class="logo-icon" aria-hidden="true">A</div>
                <span>Agency</span>
                <span class="logo-version">{{.Version}}</span>
            </div>
            <div class="topbar-actions">
                <div class="topbar-status" :title="isPolling ? 'Live updates active' : 'Updates paused'">
                    <span class="topbar-status-dot" :class="{ 'topbar-status-dot--polling': isPolling, 'topbar-status-dot--paused': !isPolling }"></span>
                    <span x-text="isPolling ? `Polling ${pollInterval / 1000}s` : 'Paused'"></span>
                </div>
                <button class="btn btn-ghost btn-icon btn-refresh" :class="{ 'btn-refresh--loading': isRefreshing }" @click="refresh()" title="Refresh (R)" :disabled="isRefreshing">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                        <path d="M3 3v5h5"></path>
                    </svg>
                    <span class="sr-only">Refresh</span>
                </button>
                <button class="btn btn-primary" @click="openTaskModal()" title="New Task (N)">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M12 5v14M5 12h14"></path>
                    </svg>
                    <span>New Task</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main content - full width -->
    <main class="main" id="main-content">
        <div class="content">
            <!-- Collapsible Fleet Section - collapsed by default -->
            <div class="fleet-section" :class="{ 'fleet-section--open': fleetOpen }">
                <button class="fleet-trigger" @click="fleetOpen = !fleetOpen" :aria-expanded="fleetOpen" aria-controls="fleet-content">
                    <span class="fleet-trigger-icon" aria-hidden="true">&#9662;</span>
                    <span class="fleet-trigger-label">Fleet</span>
                    <div class="fleet-trigger-summary">
                        <span class="fleet-trigger-stat" x-show="agentStats.idle > 0">
                            <span class="fleet-trigger-dot fleet-trigger-dot--idle"></span>
                            <span x-text="agentStats.idle"></span> idle
                        </span>
                        <span class="fleet-trigger-stat" x-show="agentStats.working > 0">
                            <span class="fleet-trigger-dot fleet-trigger-dot--working"></span>
                            <span x-text="agentStats.working"></span> working
                        </span>
                        <span class="fleet-trigger-stat" x-show="agents.length === 0">
                            <span style="color: var(--text-tertiary);">No agents</span>
                        </span>
                    </div>
                </button>
                <div class="fleet-content" id="fleet-content" x-show="fleetOpen" x-cloak>
                    <div class="fleet-category" x-show="agents.length > 0">
                        <div class="fleet-category-label">Agents</div>
                        <div class="fleet-grid">
                            <template x-for="agent in agents" :key="agent.url">
                                <div class="fleet-chip">
                                    <span class="fleet-chip-dot" :class="'fleet-chip-dot--' + agent.state"></span>
                                    <span class="fleet-chip-name" x-text="getComponentName(agent.url)"></span>
                                    <span class="fleet-chip-status" x-text="agent.state"></span>
                                    <div class="fleet-chip-logs" x-show="getAgentLogStats(agent.url)">
                                        <span class="fleet-chip-log-stat fleet-chip-log-stat--error"
                                              x-show="getAgentLogStats(agent.url)?.error > 0"
                                              :title="'Errors: ' + (getAgentLogStats(agent.url)?.error || 0)">
                                            <span x-text="getAgentLogStats(agent.url)?.error || 0"></span> err
                                        </span>
                                        <span class="fleet-chip-log-stat fleet-chip-log-stat--warn"
                                              x-show="getAgentLogStats(agent.url)?.warn > 0"
                                              :title="'Warnings: ' + (getAgentLogStats(agent.url)?.warn || 0)">
                                            <span x-text="getAgentLogStats(agent.url)?.warn || 0"></span> warn
                                        </span>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                    <div class="fleet-category" x-show="directors.length > 0">
                        <div class="fleet-category-label">Directors</div>
                        <div class="fleet-grid">
                            <template x-for="dir in directors" :key="dir.url">
                                <div class="fleet-chip">
                                    <span class="fleet-chip-dot fleet-chip-dot--idle"></span>
                                    <span class="fleet-chip-name" x-text="getComponentName(dir.url)"></span>
                                    <span class="fleet-chip-status">director</span>
                                </div>
                            </template>
                        </div>
                    </div>
                    <div class="fleet-category" x-show="helpers.length > 0">
                        <div class="fleet-category-label">Helpers</div>
                        <template x-for="helper in helpers" :key="helper.url">
                            <div class="helper-section">
                                <div class="helper-header">
                                    <span class="fleet-chip-dot fleet-chip-dot--idle"></span>
                                    <span class="helper-name" x-text="getComponentName(helper.url)"></span>
                                    <span class="helper-status" x-text="helper.jobs ? (helper.jobs.length + ' jobs') : 'helper'"></span>
                                </div>
                                <div class="job-list" x-show="helper.jobs && helper.jobs.length > 0">
                                    <template x-for="job in helper.jobs" :key="job.name">
                                        <div class="job-item">
                                            <div class="job-info">
                                                <span class="job-name" x-text="job.name"></span>
                                                <span class="job-schedule" x-text="job.schedule"></span>
                                                <span class="job-next" x-text="'Next: ' + formatRelativeTime(job.next_run, true)"></span>
                                            </div>
                                            <button class="btn btn-sm"
                                                    @click="triggerJob(helper.url, job.name)"
                                                    :disabled="triggeringJob === job.name">
                                                <span x-show="triggeringJob !== job.name">Run Now</span>
                                                <span x-show="triggeringJob === job.name">Running...</span>
                                            </button>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                    <div x-show="agents.length === 0 && directors.length === 0 && helpers.length === 0 && initialLoadComplete" class="empty-state">
                        No components discovered
                    </div>
                </div>
            </div>

            <!-- Queue Panel - shows pending and dispatched tasks -->
            <div x-show="queue && queue.tasks && queue.tasks.length > 0" class="queue-panel">
                <div class="queue-header" @click="toggleQueue()" style="cursor: pointer; padding: 12px 16px; display: flex; align-items: center; gap: 8px; background: var(--surface-2); border-bottom: 1px solid var(--border);">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" :style="{ transform: queueOpen ? 'rotate(90deg)' : 'rotate(0deg)', transition: 'transform 0.2s' }">
                        <path d="M9 18l6-6-6-6"></path>
                    </svg>
                    <span style="font-weight: 500;">Queue</span>
                    <span class="badge" style="background: var(--warning); color: var(--text); font-size: 11px; padding: 2px 6px; border-radius: 4px;" x-text="queue.depth + ' pending'"></span>
                    <span x-show="queue.dispatched_count > 0" class="badge" style="background: var(--info); color: var(--text); font-size: 11px; padding: 2px 6px; border-radius: 4px;" x-text="queue.dispatched_count + ' dispatched'"></span>
                </div>
                <div x-show="queueOpen" class="queue-tasks" style="padding: 8px;">
                    <template x-for="task in queue.tasks" :key="task.queue_id">
                        <div class="queue-task" style="display: flex; align-items: center; gap: 8px; padding: 8px 12px; background: var(--surface); border-radius: 4px; margin-bottom: 4px;">
                            <div :class="'session-status session-status--' + (task.state === 'pending' ? 'pending' : 'working')" style="flex-shrink: 0;">
                                <template x-if="task.state === 'pending'">
                                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <path d="M12 6v6l4 2"></path>
                                    </svg>
                                </template>
                                <template x-if="task.state !== 'pending'">
                                    <svg width="10" height="10" viewBox="0 0 24 24" fill="currentColor">
                                        <circle cx="12" cy="12" r="6"></circle>
                                    </svg>
                                </template>
                            </div>
                            <div style="flex: 1; min-width: 0;">
                                <div style="font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" x-text="task.prompt_preview"></div>
                                <div style="font-size: 11px; color: var(--text-muted);">
                                    <span x-text="task.state"></span>
                                    <template x-if="task.position">
                                        <span x-text="' #' + task.position"></span>
                                    </template>
                                    <span x-text="' | ' + (task.source || 'unknown')"></span>
                                    <template x-if="task.source_job">
                                        <span x-text="' (' + task.source_job + ')'"></span>
                                    </template>
                                </div>
                            </div>
                            <button x-show="task.state === 'pending'"
                                    @click.stop="cancelQueuedTask(task.queue_id)"
                                    class="btn btn-sm"
                                    style="padding: 4px 8px; font-size: 11px;"
                                    title="Cancel task">
                                Cancel
                            </button>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Sessions - full width -->
            <div class="session-list" role="list" aria-label="Sessions">
                <template x-for="session in sessions" :key="session.id">
                    <div class="session-card" :class="{ 'session-card--expanded': expandedSession === session.id }" role="listitem">
                        <div class="session-header"
                             @click="toggleSession(session.id)"
                             @keydown.enter="toggleSession(session.id)"
                             @keydown.space.prevent="toggleSession(session.id)"
                             tabindex="0"
                             :aria-expanded="expandedSession === session.id"
                             :aria-controls="'session-body-' + session.id">
                            <div class="session-status" :class="'session-status--' + getSessionState(session)">
                                <template x-if="getSessionState(session) === 'completed'">
                                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" aria-hidden="true">
                                        <path d="M20 6L9 17l-5-5"></path>
                                    </svg>
                                </template>
                                <template x-if="getSessionState(session) === 'working'">
                                    <svg width="10" height="10" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                        <circle cx="12" cy="12" r="6"></circle>
                                    </svg>
                                </template>
                                <template x-if="getSessionState(session) === 'failed'">
                                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" aria-hidden="true">
                                        <path d="M18 6L6 18M6 6l12 12"></path>
                                    </svg>
                                </template>
                                <template x-if="getSessionState(session) === 'cancelled'">
                                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" aria-hidden="true">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <path d="M4 4l16 16"></path>
                                    </svg>
                                </template>
                                <template x-if="!['completed', 'working', 'failed', 'cancelled'].includes(getSessionState(session))">
                                    <svg width="10" height="10" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                        <circle cx="12" cy="12" r="4" fill="none" stroke="currentColor" stroke-width="2"></circle>
                                    </svg>
                                </template>
                            </div>
                            <div class="session-info">
                                <div class="session-summary" x-text="getSessionSummary(session)"></div>
                                <div class="session-meta">
                                    <span class="session-agent" x-text="getComponentName(session.agent_url)"></span>
                                    <span x-text="formatRelativeTime(session.created_at)"></span>
                                    <span x-text="session.source || 'web'"></span>
                                </div>
                            </div>
                            <div class="session-metrics">
                                <!-- TODO: Tokens will come from observability improvements -->
                                <div class="session-metric" x-show="getSessionMetrics(session).tokens">
                                    <div class="session-metric-label">Tokens</div>
                                    <div class="session-metric-value" x-text="formatNumber(getSessionMetrics(session).tokens)"></div>
                                </div>
                                <div class="session-metric" x-show="getSessionMetrics(session).duration">
                                    <div class="session-metric-label">Duration</div>
                                    <div class="session-metric-value" x-text="formatDuration(getSessionMetrics(session).duration)"></div>
                                </div>
                            </div>
                            <span class="session-expand" aria-hidden="true">&#9662;</span>
                        </div>
                        <div class="session-body" :id="'session-body-' + session.id" x-show="expandedSession === session.id" x-cloak>
                            <div class="session-tabs-container">
                                <div class="session-tabs" role="tablist">
                                    <button class="session-tab"
                                            :class="{ 'session-tab--active': sessionTab === 'io' }"
                                            @click="sessionTab = 'io'"
                                            role="tab"
                                            :aria-selected="sessionTab === 'io'"
                                            :id="'tab-io-' + session.id"
                                            :aria-controls="'panel-io-' + session.id">I/O</button>
                                    <button class="session-tab"
                                            :class="{ 'session-tab--active': sessionTab === 'details' }"
                                            @click="sessionTab = 'details'"
                                            role="tab"
                                            :aria-selected="sessionTab === 'details'"
                                            :id="'tab-details-' + session.id"
                                            :aria-controls="'panel-details-' + session.id">Details</button>
                                    <button class="session-tab"
                                            :class="{ 'session-tab--active': sessionTab === 'metrics' }"
                                            @click="sessionTab = 'metrics'"
                                            role="tab"
                                            :aria-selected="sessionTab === 'metrics'"
                                            :id="'tab-metrics-' + session.id"
                                            :aria-controls="'panel-metrics-' + session.id">Metrics</button>
                                </div>
                                <div class="session-header-actions">
                                    <button class="btn btn-sm btn-ghost btn-muted"
                                            @click="archiveSession(session.id)"
                                            :disabled="archivingSession === session.id"
                                            title="Archive session">
                                        <template x-if="archivingSession === session.id">
                                            <div class="loading-spinner"></div>
                                        </template>
                                        <span x-show="archivingSession !== session.id">Archive</span>
                                    </button>
                                </div>
                            </div>
                            <div class="session-content">
                                <!-- I/O Panel -->
                                    <div class="session-panel"
                                         :class="{ 'session-panel--active': sessionTab === 'io' }"
                                         role="tabpanel"
                                         :id="'panel-io-' + session.id"
                                         :aria-labelledby="'tab-io-' + session.id">
                                    <div class="empty-state" x-show="sessionHistory[session.id]?.loading">
                                        <div class="loading-spinner" style="margin: 0 auto;"></div>
                                        <div style="margin-top: var(--space-2);">Loading history...</div>
                                    </div>
                                    <div class="empty-state" style="color: var(--status-error);" x-show="sessionHistory[session.id]?.error">
                                        Error loading history: <span x-text="sessionHistory[session.id].error"></span>
                                    </div>
                                    <div>
                                        <template x-for="(task, idx) in (session.tasks || [])" :key="task.task_id">
                                            <div class="io-task-block">
                                                <div class="io-block io-block--prompt">
                                                    <div class="io-header">
                                                        <span>#<span x-text="idx + 1"></span> Prompt</span>
                                                    </div>
                                                    <div class="io-content io-content-md"
                                                         x-html="renderMarkdown(stripPromptPrefix(task.prompt || getTaskHistoryData(session.id, task.task_id)?.prompt || 'No prompt'))"></div>
                                                </div>
                                                <div class="io-block io-block--output" x-show="getTaskOutput(session.id, task)">
                                                    <div class="io-header">
                                                        <span>
                                                            Output
                                                            <template x-if="task.state === 'working' && activeTaskPolling[task.task_id]">
                                                                <span class="io-header-live">(streaming...)</span>
                                                            </template>
                                                        </span>
                                                        <button class="io-expand-btn"
                                                                x-show="outputOverflows[session.id + '-' + task.task_id]"
                                                                @click="toggleOutputExpand(session.id + '-' + task.task_id)"
                                                                x-text="expandedOutputs[session.id + '-' + task.task_id] ? 'Collapse' : 'Expand'"></button>
                                                    </div>
                                                    <div class="io-content io-content-md"
                                                         :data-output-key="session.id + '-' + task.task_id"
                                                         :class="{ 'io-content--expanded': expandedOutputs[session.id + '-' + task.task_id] }"
                                                         x-html="renderMarkdown(getTaskOutput(session.id, task))"
                                                         x-effect="checkOutputOverflow(session.id + '-' + task.task_id)">
                                                    </div>
                                                </div>
                                                <div class="io-block" x-show="getTaskError(session.id, task)">
                                                    <div class="io-header">
                                                        <span>Error</span>
                                                    </div>
                                                    <div class="io-content io-content--error" x-text="getTaskError(session.id, task)"></div>
                                                </div>
                                                <!-- Logs Panel - auto-expanded while running, collapsible after -->
                                                <div class="logs-panel"
                                                     :class="{ 'logs-panel--expanded': isTaskLogsExpanded(session, task) }"
                                                     x-effect="handleTaskLogsEffect(session.agent_url, task)"
                                                     x-init="if (task.state === 'completed' || task.state === 'failed') fetchTaskLogsFinal(session.agent_url, task.task_id)">
                                                    <div class="logs-header" @click="toggleTaskLogs(session.id, task.task_id)">
                                                        <div class="logs-header-title">
                                                            <span>Logs</span>
                                                            <span class="logs-header-live" x-show="task.state === 'working'">LIVE</span>
                                                        </div>
                                                        <div class="logs-header-stats">
                                                            <span class="logs-stat logs-stat--info" x-show="getTaskLogStats(session.agent_url, task.task_id).info > 0">
                                                                <span x-text="getTaskLogStats(session.agent_url, task.task_id).info"></span> info
                                                            </span>
                                                            <span class="logs-stat logs-stat--warn" x-show="getTaskLogStats(session.agent_url, task.task_id).warn > 0">
                                                                <span x-text="getTaskLogStats(session.agent_url, task.task_id).warn"></span> warn
                                                            </span>
                                                            <span class="logs-stat logs-stat--error" x-show="getTaskLogStats(session.agent_url, task.task_id).error > 0">
                                                                <span x-text="getTaskLogStats(session.agent_url, task.task_id).error"></span> err
                                                            </span>
                                                            <span class="logs-expand-icon">&#9662;</span>
                                                        </div>
                                                    </div>
                                                    <div class="logs-content">
                                                        <div class="logs-list" x-show="getTaskLogs(session.agent_url, task.task_id).length > 0">
                                                            <template x-for="log in getTaskLogs(session.agent_url, task.task_id)" :key="log.timestamp">
                                                                <div class="log-entry">
                                                                    <span class="log-time" x-text="formatLogTime(log.timestamp)"></span>
                                                                    <span class="log-level" :class="'log-level--' + log.level" x-text="log.level"></span>
                                                                    <span class="log-message">
                                                                        <span x-text="log.message"></span>
                                                                        <span class="log-fields" x-show="log.fields" x-text="formatLogFields(log.fields)"></span>
                                                                    </span>
                                                                </div>
                                                            </template>
                                                        </div>
                                                        <div class="logs-empty" x-show="getTaskLogs(session.agent_url, task.task_id).length === 0">
                                                            Waiting for logs...
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                        <div x-show="!session.tasks || session.tasks.length === 0" class="empty-state">
                                            No tasks in this session
                                        </div>
                                        <!-- Inline New Task Form -->
                                        <div class="io-task-block" style="margin-top: var(--space-2);">
                                            <!-- Collapsed State -->
                                            <button class="collapsed-btn"
                                                    x-show="!getInlineForm(session.id).expanded"
                                                    @click="toggleInlineForm(session.id)">
                                                <span>+</span> Add task to session
                                            </button>

                                            <!-- Expanded Form -->
                                            <div class="io-block io-block--new-task"
                                                 x-show="getInlineForm(session.id).expanded"
                                                 x-cloak>
                                                <div class="io-header">New Task</div>
                                                <textarea class="new-task-input"
                                                          placeholder="Enter your prompt for the next task..."
                                                          x-model="getInlineForm(session.id).prompt"
                                                          @keydown.meta.enter="submitInlineTask(session.id)"
                                                          @keydown.ctrl.enter="submitInlineTask(session.id)"></textarea>
                                                <div class="new-task-error" x-show="getInlineForm(session.id).error" x-text="getInlineForm(session.id).error"></div>
                                                <div class="new-task-footer" :style="getInlineForm(session.id).optionsOpen ? 'flex-wrap: wrap; gap: var(--space-2);' : ''">
                                                    <div class="inline-form-options"
                                                         :class="{ 'inline-form-options--open': getInlineForm(session.id).optionsOpen }"
                                                         :style="getInlineForm(session.id).optionsOpen ? 'width: 100%;' : ''">
                                                        <button type="button"
                                                                class="inline-form-options-trigger"
                                                                @click="getInlineForm(session.id).optionsOpen = !getInlineForm(session.id).optionsOpen">
                                                            Options <span class="form-options-icon" aria-hidden="true">&#9662;</span>
                                                        </button>
                                                        <div class="inline-form-options-content">
                                                            <div class="inline-form-row">
                                                                <div class="inline-form-group">
                                                                    <label class="inline-form-label">Model</label>
                                                                    <select class="inline-form-select" x-model="getInlineForm(session.id).model">
                                                                        <option value="opus">opus</option>
                                                                        <option value="sonnet">sonnet</option>
                                                                        <option value="haiku">haiku</option>
                                                                    </select>
                                                                </div>
                                                                <div class="inline-form-group">
                                                                    <label class="inline-form-label">Timeout</label>
                                                                    <input type="number"
                                                                           class="inline-form-input"
                                                                           x-model.number="getInlineForm(session.id).timeout"
                                                                           min="60"
                                                                           max="7200">
                                                                </div>
                                                                <label class="inline-form-checkbox-label">
                                                                    <input type="checkbox" x-model="getInlineForm(session.id).thinking">
                                                                    Extended Thinking
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="inline-form-actions" :style="getInlineForm(session.id).optionsOpen ? 'margin-left: auto;' : ''">
                                                        <button type="button"
                                                                class="btn btn-sm btn-ghost"
                                                                @click="cancelInlineForm(session.id)"
                                                                :disabled="getInlineForm(session.id).submitting">
                                                            Cancel
                                                        </button>
                                                        <button type="button"
                                                                class="btn btn-sm btn-primary"
                                                                @click="submitInlineTask(session.id)"
                                                                :disabled="getInlineForm(session.id).submitting || !getInlineForm(session.id).prompt.trim()">
                                                            <template x-if="getInlineForm(session.id).submitting">
                                                                <div class="loading-spinner"></div>
                                                            </template>
                                                            <span x-text="getInlineForm(session.id).submitting ? 'Submitting...' : 'Submit'"></span>
                                                        </button>
