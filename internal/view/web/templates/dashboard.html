                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Details Panel -->
                                <div class="session-panel"
                                     :class="{ 'session-panel--active': sessionTab === 'details' }"
                                     role="tabpanel"
                                     :id="'panel-details-' + session.id"
                                     :aria-labelledby="'tab-details-' + session.id">
                                    <div class="session-details">
                                        <div class="session-detail-item">
                                            <span class="session-detail-label">Session:</span>
                                            <span class="session-detail-value" x-text="session.id.slice(0, 12) + '...'"></span>
                                        </div>
                                        <div class="session-detail-item">
                                            <span class="session-detail-label">Agent:</span>
                                            <span class="session-detail-value" x-text="session.agent_url"></span>
                                        </div>
                                        <div class="session-detail-item">
                                            <span class="session-detail-label">Source:</span>
                                            <span class="session-detail-value" x-text="session.source || 'web'"></span>
                                        </div>
                                        <div class="session-detail-item">
                                            <span class="session-detail-label">Started:</span>
                                            <span class="session-detail-value" x-text="formatTime(session.created_at)"></span>
                                        </div>
                                        <div class="session-detail-item">
                                            <span class="session-detail-label">Tasks:</span>
                                            <span class="session-detail-value" x-text="(session.tasks || []).length"></span>
                                        </div>
                                    </div>
                                </div>
                                <!-- Metrics Panel -->
                                <div class="session-panel"
                                     :class="{ 'session-panel--active': sessionTab === 'metrics' }"
                                     role="tabpanel"
                                     :id="'panel-metrics-' + session.id"
                                     :aria-labelledby="'tab-metrics-' + session.id">
                                    <div class="metrics-grid">
                                        <div class="metric-card">
                                            <div class="metric-label">Tasks</div>
                                            <div class="metric-value" x-text="(session.tasks || []).length"></div>
                                        </div>
                                        <!-- TODO: These metrics will be populated when observability improvements land -->
                                        <div class="metric-card">
                                            <div class="metric-label">Tokens</div>
                                            <div class="metric-value" x-text="formatNumber(getSessionMetrics(session).tokens) || ''"></div>
                                        </div>
                                        <div class="metric-card">
                                            <div class="metric-label">Duration</div>
                                            <div class="metric-value" x-text="formatDuration(getSessionMetrics(session).duration) || ''"></div>
                                        </div>
                                        <div class="metric-card">
                                            <div class="metric-label">Model</div>
                                            <div class="metric-value" x-text="getSessionMetrics(session).model || ''"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                <div x-show="sessions.length === 0 && initialLoadComplete && !isRefreshing" class="empty-state">
                    No sessions yet. Submit a task to get started.
                </div>
                <div x-show="sessions.length === 0 && !initialLoadComplete" class="empty-state">
                    <div class="loading-spinner" style="margin: 0 auto;"></div>
                    <div style="margin-top: var(--space-2);">Loading...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Compact bottom nav -->
    <nav class="bottom-nav" aria-label="Main navigation">
        <button class="nav-item nav-item--active" aria-current="page">
            <span class="nav-icon" aria-hidden="true">&#9776;</span>
            <span>Sessions</span>
        </button>
        <button class="nav-item" @click="fleetOpen = !fleetOpen; if(fleetOpen) window.scrollTo({top: 0, behavior: 'smooth'})">
            <span class="nav-icon" aria-hidden="true">&#9673;</span>
            <span>Fleet</span>
        </button>
        <button class="nav-item" @click="openTaskModal()">
            <span class="nav-icon" aria-hidden="true">&#43;</span>
            <span>Task</span>
        </button>
        <button class="nav-item" @click="settingsOpen = true">
            <span class="nav-icon" aria-hidden="true">&#9881;</span>
            <span>Settings</span>
        </button>
    </nav>

    <!-- Task modal -->
    <div class="modal-backdrop" :class="{ 'modal-backdrop--open': taskModalOpen }" @click="closeTaskModal()" @keydown.escape.window="closeTaskModal()" x-cloak>
        <div class="modal" @click.stop role="dialog" aria-labelledby="task-modal-title" aria-modal="true">
            <div class="modal-header">
                <h2 class="modal-title" id="task-modal-title">New Task</h2>
                <button class="modal-close" @click="closeTaskModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form @submit.prevent="submitTask()">
                    <div class="form-group">
                        <label class="form-label" for="prompt-input">Prompt</label>
                        <textarea class="form-textarea" id="prompt-input" x-model="taskForm.prompt" placeholder="Describe the task..." required x-ref="promptInput"></textarea>
                    </div>
                    <div class="form-group-inline">
                        <label class="form-label" for="session-select">Session</label>
                        <select class="form-select" id="session-select" x-model="taskForm.sessionId">
                            <option value="">New session</option>
                            <template x-for="session in sessions" :key="session.id">
                                <option :value="session.id" x-text="getSessionOptionLabel(session)"></option>
                            </template>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <label class="form-label" for="context-select">Context</label>
                        <select class="form-select" id="context-select" x-model="taskForm.contextId" @change="onContextChange()">
                            <template x-for="ctx in contexts" :key="ctx.id">
                                <option :value="ctx.id" x-text="ctx.name"></option>
                            </template>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <label class="form-label" for="agent-select">Agent</label>
                        <select class="form-select" id="agent-select" x-model="taskForm.agentUrl" :disabled="taskForm.sessionId" :required="!taskForm.sessionId">
                            <option value="">Select an agent...</option>
                            <template x-for="agent in idleAgents" :key="agent.url">
                                <option :value="agent.url" x-text="getComponentName(agent.url) + ' (idle)'"></option>
                            </template>
                            <template x-for="agent in agents.filter(a => a.state !== 'idle')" :key="agent.url">
                                <option :value="agent.url" x-text="getComponentName(agent.url) + ' (' + agent.state + ')'" disabled></option>
                            </template>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="form-options" :class="{ 'form-options--open': taskOptionsOpen }">
                            <button type="button" class="form-options-trigger" @click="taskOptionsOpen = !taskOptionsOpen">
                                <span>Advanced Options</span>
                                <span class="form-options-icon" aria-hidden="true">&#9662;</span>
                            </button>
                            <div class="form-options-content">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label class="form-label" for="model-select">Model</label>

    <script>
        /**
         * Agency Dashboard - Alpine.js Application
         *
         * State management with proper race condition handling:
         * - Uses ETags for efficient polling
         * - Visibility API to pause polling when tab is hidden
         * - Optimistic UI updates with server reconciliation
         * - Debounced refresh to prevent thundering herd
         */
        function dashboard() {
            return {
                // Fleet state
                agents: [],
                directors: [],
                helpers: [],
                fleetOpen: false,
                agentLogs: {}, // { agentUrl: { debug, info, warn, error, total } }

                // Queue state
                queue: null, // { depth, max_size, oldest_age_seconds, dispatched_count, tasks: [] }
                queueOpen: false,

                // Sessions state
                sessions: [],
                expandedSession: null,
                sessionTab: 'io',
                sessionHistory: {}, // { sessionId: { loading, error, tasks: { taskId: historyData } } }
                expandedOutputs: {},
                outputOverflows: {}, // { key: boolean } - tracks which outputs need expand button

                // Active task polling (for streaming output)
                activeTaskPolling: {}, // { taskId: pollingIntervalId }
                activeTasks: {}, // { taskId: { output, state } } for real-time updates
                taskOutputCache: {}, // { taskId: output } fallback for completed tasks

                // Task logs state
                taskLogs: {}, // { taskId: [log entries] }
                taskLogsExpanded: {}, // { sessionId-taskId: boolean }
                taskLogsPolling: {}, // { taskId: intervalId }

                // Contexts
                contexts: [],

                // Task modal
                taskModalOpen: false,
                taskOptionsOpen: false,
                taskForm: {
                    agentUrl: '',
                    sessionId: '',
                    contextId: 'manual',
                    prompt: '',
                    model: 'opus',
                    timeout: 1800,
                    thinking: true
                },
                taskSubmitting: false,
                taskError: '',

                // Inline task forms (per-session)
                inlineTaskForms: {}, // { sessionId: { expanded, optionsOpen, prompt, model, timeout, thinking, submitting, error } }

                // Settings modal
                settingsOpen: false,
                devices: { loading: false, error: null, list: [] },
                pairingCode: { loading: false, code: '', expiresIn: 0 },

                // Scheduler trigger state
                triggeringJob: null,

                // Archive session state
                archivingSession: null,

                // Polling state
                isPolling: true,
                isRefreshing: false,
                initialLoadComplete: false,
                pollInterval: 5000,
                pollTimer: null,
                etag: null,
                lastRefresh: 0,
                refreshDebounce: 500, // Minimum ms between refreshes

                // Computed properties
                get agentStats() {
                    const idle = this.agents.filter(a => a.state === 'idle').length;
                    const working = this.agents.filter(a => a.state === 'working').length;
                    return { idle, working };
                },

                get idleAgents() {
                    return this.agents.filter(a => a.state === 'idle');
                },

                // Lifecycle
                init() {
                    // Load initial data
                    this.loadContexts();
                    this.refresh();

                    // Start polling
                    this.startPolling();

                    // Visibility-based polling pause
                    document.addEventListener('visibilitychange', () => {
                        if (document.hidden) {
                            this.stopPolling();
                        } else {
                            this.startPolling();
                            this.refresh(); // Immediate refresh on resume
                        }
                    });

                    // Restore fleet collapse state from localStorage
                    const fleetState = localStorage.getItem('agency-fleet-open');
                    if (fleetState !== null) {
                        this.fleetOpen = fleetState === 'true';
                    }

                    // Watch fleet state changes
                    this.$watch('fleetOpen', (value) => {
                        localStorage.setItem('agency-fleet-open', value);
                        if (value) {
                            this.loadAgentLogStats();
                        }
                    });

                    // Watch for settings modal open to load devices
                    this.$watch('settingsOpen', (open) => {
                        if (open) {
                            this.loadDevices();
                        }
                    });

                    // Keep agent selection aligned to session selection
                    this.$watch('taskForm.sessionId', (sessionId) => {
                        if (!sessionId) return;
                        const session = this.sessions.find(s => s.id === sessionId);
                        if (session && session.agent_url) {
                            this.taskForm.agentUrl = session.agent_url;
                        }
                    });
                },

                // Polling management
                startPolling() {
                    if (this.pollTimer) return;
                    this.isPolling = true;
                    this.pollTimer = setInterval(() => this.refresh(), this.pollInterval);
                },

                stopPolling() {
                    if (this.pollTimer) {
                        clearInterval(this.pollTimer);
                        this.pollTimer = null;
                    }
                    this.isPolling = false;
                },

                // Adjust polling rate based on active tasks
                adjustPollingRate() {
                    const hasWorkingTask = this.sessions.some(s =>
                        s.tasks?.some(t => t.state === 'working')
                    );
                    const newInterval = hasWorkingTask ? 1000 : 5000;

                    if (newInterval !== this.pollInterval) {
                        this.pollInterval = newInterval;
                        if (this.isPolling) {
                            this.stopPolling();
                            this.startPolling();
                        }
                    }
                },

                // API helpers
                async api(path, options = {}) {
                    const resp = await fetch(path, {
                        ...options,
                        credentials: 'same-origin',
                        headers: {
                            'Content-Type': 'application/json',
                            ...(options.headers || {})
                        }
                    });

                    if (!resp.ok) {
                        const err = await resp.json().catch(() => ({ message: resp.statusText }));
                        throw new Error(err.message || `HTTP ${resp.status}`);
                    }
                    return resp;
                },

                // Main refresh - fetches dashboard data with ETag
                async refresh() {
                    // Debounce rapid refresh calls
                    const now = Date.now();
                    if (now - this.lastRefresh < this.refreshDebounce) {
                        return;
                    }
                    this.lastRefresh = now;

                    this.isRefreshing = true;
                    try {
                        const headers = { 'Content-Type': 'application/json' };
                        if (this.etag) {
                            headers['If-None-Match'] = this.etag;
                        }

                        const resp = await fetch('/api/dashboard', {
                            credentials: 'same-origin',
                            headers
                        });

                        if (resp.status === 304) {
                            // No change - just poll active tasks
                            await this.pollActiveTasks();
                            return;
                        }

                        if (!resp.ok) {
                            throw new Error(`HTTP ${resp.status}`);
                        }

                        this.etag = resp.headers.get('ETag');
                        const data = await resp.json();

                        // Update fleet data
                        this.agents = data.agents || [];
                        this.directors = data.directors || [];
                        this.helpers = data.helpers || [];

                        // Update queue data
                        this.queue = data.queue || null;

                        // Update sessions (preserving expansion state)
                        this.sessions = data.sessions || [];
                        if (this.taskForm.sessionId) {
                            const selected = this.sessions.find(s => s.id === this.taskForm.sessionId);
                            if (!selected) {
                                this.taskForm.sessionId = '';
                            } else if (selected.agent_url && selected.agent_url !== this.taskForm.agentUrl) {
                                this.taskForm.agentUrl = selected.agent_url;
                            }
                        }
                        if (this.expandedSession) {
                            this.loadSessionHistory(this.expandedSession);
                        }

                        // Poll active tasks for real-time output
                        await this.pollActiveTasks();

                        // Adjust polling rate based on active tasks
                        this.adjustPollingRate();

                    } catch (err) {
                        console.error('Refresh failed:', err);
                    } finally {
                        this.isRefreshing = false;
                        this.initialLoadComplete = true;
                    }
                },

                // Poll active (working) tasks for streaming output
                async pollActiveTasks() {
                    const workingTasks = [];
                    for (const session of this.sessions) {
                        for (const task of (session.tasks || [])) {
                            if (task.state === 'working') {
                                workingTasks.push({
                                    sessionId: session.id,
                                    taskId: task.task_id,
                                    agentUrl: session.agent_url
                                });
                            }
                        }
                    }

                    // Start polling for new working tasks
                    for (const { sessionId, taskId, agentUrl } of workingTasks) {
                        if (!this.activeTaskPolling[taskId]) {
                            this.activeTaskPolling[taskId] = true;
                            this.pollTaskStatus(sessionId, taskId, agentUrl);
                        }
                    }

                    // Stop polling for completed tasks
                    for (const taskId of Object.keys(this.activeTaskPolling)) {
                        if (!workingTasks.find(t => t.taskId === taskId)) {
                            const active = this.activeTasks[taskId];
                            if (active && active.output !== undefined) {
                                this.taskOutputCache[taskId] = active.output;
                            }
                            delete this.activeTaskPolling[taskId];
                            delete this.activeTasks[taskId];
                            // Stop task log polling too
                            this.stopTaskLogPolling(taskId);
                        }
                    }
                },

                // Poll individual task for streaming output
                async pollTaskStatus(sessionId, taskId, agentUrl) {
                    if (!this.activeTaskPolling[taskId]) return;

                    try {
                        const resp = await this.api(`/api/task/${taskId}?agent_url=${encodeURIComponent(agentUrl)}&session_id=${encodeURIComponent(sessionId)}`);
                        const data = await resp.json();

                        // Store real-time output
                        this.activeTasks[taskId] = {
                            output: data.output || '',
                            state: data.state
                        };
                        if (data.output !== undefined) {
                            this.taskOutputCache[taskId] = data.output;
                        }

                        // If task completed, update session and stop polling
                        if (['completed', 'failed', 'cancelled'].includes(data.state)) {
                            delete this.activeTaskPolling[taskId];
                            // Stop task log polling
                            this.stopTaskLogPolling(taskId);
                            // Trigger refresh to get updated session state
                            this.refresh();
                            // Load history for the session
                            if (this.expandedSession === sessionId) {
                                this.loadSessionHistory(sessionId);
                            }
                        } else {
                            // Continue polling
                            setTimeout(() => this.pollTaskStatus(sessionId, taskId, agentUrl), 1000);
                        }
                    } catch (err) {
                        console.error('Task poll failed:', err);
                        // On error, try to get history
                        try {
                            const historyResp = await this.api(`/api/history/${taskId}?agent_url=${encodeURIComponent(agentUrl)}`);
                            const history = await historyResp.json();
                            if (history.state) {
                                delete this.activeTaskPolling[taskId];
                                this.refresh();
                            }
                        } catch {
                            // Keep polling on history failure
                            setTimeout(() => this.pollTaskStatus(sessionId, taskId, agentUrl), 2000);
                        }
                    }
                },

                // Load contexts
                async loadContexts() {
                    try {
                        const resp = await this.api('/api/contexts');
                        this.contexts = await resp.json();
                        if (this.contexts.length > 0) {
                            const preferred = this.contexts.find(c => c.id === 'phobos-dev');
                            // Select preferred context by default, fall back to first (usually 'manual')
                            this.taskForm.contextId = (preferred || this.contexts[0]).id;
                            this.onContextChange();
                        }
                    } catch (err) {
                        console.error('Failed to load contexts:', err);
                        // Fallback to manual context
                        this.contexts = [{ id: 'manual', name: 'Manual' }];
                    }
                },

                // Session management
                toggleSession(sessionId) {
                    if (this.expandedSession === sessionId) {
                        this.expandedSession = null;
                    } else {
                        this.expandedSession = sessionId;
                        this.sessionTab = 'io';
                        this.loadSessionHistory(sessionId);
                    }
                },

                async loadSessionHistory(sessionId, force = false) {
                    const session = this.sessions.find(s => s.id === sessionId);
                    if (!session) return;

                    if (!this.sessionHistory[sessionId]) {
                        this.sessionHistory[sessionId] = { loading: false, error: null, tasks: {} };
                    }

                    const historyState = this.sessionHistory[sessionId];
                    if (historyState.loading) return;

                    const tasks = session.tasks || [];
                    const terminalStates = ['completed', 'failed', 'cancelled'];
                    const missingTasks = tasks.filter(task =>
                        terminalStates.includes(task.state) &&
                        (force || !historyState.tasks[task.task_id])
                    );

                    if (missingTasks.length === 0) {
                        return;
                    }

                    historyState.loading = true;
                    historyState.error = null;

                    for (const task of missingTasks) {
                        try {
                            const resp = await this.api(`/api/history/${task.task_id}?agent_url=${encodeURIComponent(session.agent_url)}`);
                            const history = await resp.json();
                            historyState.tasks[task.task_id] = history;
                            if (history.output !== undefined) {
                                this.taskOutputCache[task.task_id] = history.output;
                            }
                        } catch (err) {
                            console.error(`Failed to load history for task ${task.task_id}:`, err);
                            historyState.tasks[task.task_id] = { error: err.message };
                        }
                    }

                    historyState.loading = false;
                },

                // Task modal
                openTaskModal(sessionId = '') {
                    this.taskModalOpen = true;
                    this.taskError = '';
                    this.taskOptionsOpen = false;
                    // Reset agentUrl before setting sessionId (which triggers watcher)
                    this.taskForm.agentUrl = '';
                    this.taskForm.sessionId = sessionId;
                    if (sessionId) {
                        // Set agent from session (watcher also does this, but be explicit)
                        const session = this.sessions.find(s => s.id === sessionId);
                        if (session && session.agent_url) {
                            this.taskForm.agentUrl = session.agent_url;
                        }
                    } else if (this.idleAgents.length > 0) {
                        // Auto-select first idle agent for new sessions
                        this.taskForm.agentUrl = this.idleAgents[0].url;
                    }
                    // Focus prompt input after modal opens
                    this.$nextTick(() => {
                        this.$refs.promptInput?.focus();
                    });
                },

                closeTaskModal() {
                    this.taskModalOpen = false;
                },

                onContextChange() {
                    const ctx = this.contexts.find(c => c.id === this.taskForm.contextId);
                    if (ctx && ctx.id !== 'manual') {
                        // Apply context settings
                        if (ctx.model) this.taskForm.model = ctx.model;
                        if (ctx.timeout_seconds) this.taskForm.timeout = ctx.timeout_seconds;
                        if (ctx.thinking !== undefined) this.taskForm.thinking = ctx.thinking;
                    }
                },

                async submitTask() {
                    this.taskSubmitting = true;
                    this.taskError = '';

                    try {
                        const ctx = this.contexts.find(c => c.id === this.taskForm.contextId);
                        const prompt = this.taskForm.prompt.trim();

                        // Build full prompt with context prefix if applicable
                        let fullPrompt = prompt;
                        if (ctx && ctx.prompt_prefix) {
                            fullPrompt = ctx.prompt_prefix + prompt;
                        }

                        const body = {
                            agent_url: this.taskForm.agentUrl,
                            prompt: fullPrompt,
                            model: this.taskForm.model,
                            timeout_seconds: this.taskForm.timeout,
                            thinking: this.taskForm.thinking
                        };
                        if (this.taskForm.sessionId) {
                            body.session_id = this.taskForm.sessionId;
                        }

                        const resp = await this.api('/api/task', {
                            method: 'POST',
                            body: JSON.stringify(body)
                        });

                        const result = await resp.json();

                        // Close modal and clear form
                        this.closeTaskModal();
                        this.taskForm.prompt = '';

                        // Refresh to show new session/task
                        await this.refresh();

                        // Expand the new session
                        if (result.session_id) {
                            this.expandedSession = result.session_id;
                            this.sessionTab = 'io';
                        }

                    } catch (err) {
                        this.taskError = err.message;
                    } finally {
                        this.taskSubmitting = false;
                    }
                },

                // Inline task form management
                getInlineForm(sessionId) {
                    if (!this.inlineTaskForms[sessionId]) {
                        this.inlineTaskForms[sessionId] = {
                            expanded: false,
                            optionsOpen: false,
                            prompt: '',
                            model: 'opus',
                            timeout: 1800,
                            thinking: true,
                            submitting: false,
                            error: ''
                        };
                    }
                    return this.inlineTaskForms[sessionId];
                },

                toggleInlineForm(sessionId) {
                    const form = this.getInlineForm(sessionId);
                    form.expanded = !form.expanded;
                    if (!form.expanded) {
                        // Reset form when closing
                        form.optionsOpen = false;
                        form.prompt = '';
                        form.error = '';
                    }
                },

                cancelInlineForm(sessionId) {
                    const form = this.getInlineForm(sessionId);
                    form.expanded = false;
                    form.optionsOpen = false;
                    form.prompt = '';
                    form.error = '';
                },

                async submitInlineTask(sessionId) {
                    const form = this.getInlineForm(sessionId);
                    const session = this.sessions.find(s => s.id === sessionId);
                    if (!session) return;

                    form.submitting = true;
                    form.error = '';

                    try {
                        const prompt = form.prompt.trim();
                        if (!prompt) {
                            throw new Error('Prompt is required');
                        }

                        const body = {
                            agent_url: session.agent_url,
                            session_id: sessionId,
                            prompt: prompt,
                            model: form.model,
                            timeout_seconds: form.timeout,
                            thinking: form.thinking
                        };

                        const resp = await this.api('/api/task', {
                            method: 'POST',
                            body: JSON.stringify(body)
                        });

                        await resp.json();

                        // Close form and reset
                        form.expanded = false;
                        form.optionsOpen = false;
                        form.prompt = '';

                        // Refresh to show new task
                        await this.refresh();

                    } catch (err) {
                        form.error = err.message;
                    } finally {
                        form.submitting = false;
                    }
                },

                // Agent log stats
                async loadAgentLogStats() {
                    for (const agent of this.agents) {
                        try {
                            const resp = await fetch(`${agent.url}/logs/stats`, {
                                credentials: 'omit'
                            });
                            if (resp.ok) {
                                this.agentLogs[agent.url] = await resp.json();
                            }
                        } catch (err) {
                            // Agent may not support logs endpoint yet
                            console.debug('Failed to fetch log stats for', agent.url, err);
                        }
                    }
                },

                getAgentLogStats(agentUrl) {
                    return this.agentLogs[agentUrl] || null;
                },

                // Task logs management
                handleTaskLogsEffect(agentUrl, task) {
                    if (task.state === 'working') {
                        // Start polling while task is running
                        this.fetchTaskLogs(agentUrl, task.task_id);
                    } else if (task.state === 'completed' || task.state === 'failed') {
                        // Stop polling and fetch final logs
                        this.stopTaskLogPolling(task.task_id);
                        this.fetchTaskLogsFinal(agentUrl, task.task_id);
                    }
                },

                async fetchTaskLogs(agentUrl, taskId) {
                    // Don't double-poll
                    if (this.taskLogsPolling[taskId]) return;

                    const poll = async () => {
                        try {
                            const resp = await this.api(`/api/logs?agent_url=${encodeURIComponent(agentUrl)}&task_id=${taskId}&limit=50`);
                            if (resp.ok) {
                                const data = await resp.json();
                                this.taskLogs[taskId] = data.entries || [];
                            }
                        } catch (err) {
                            console.debug('Failed to fetch task logs:', err);
                        }
                    };

                    // Fetch immediately
                    await poll();

                    // Then poll every 2 seconds while task is running
                    this.taskLogsPolling[taskId] = setInterval(poll, 2000);
                },

                // Fetch logs once for completed tasks (no polling)
                async fetchTaskLogsFinal(agentUrl, taskId) {
                    // Skip if we already have logs for this task
                    if (this.taskLogs[taskId] && this.taskLogs[taskId].length > 0) return;

                    try {
                        const resp = await this.api(`/api/logs?agent_url=${encodeURIComponent(agentUrl)}&task_id=${taskId}&limit=50`);
                        if (resp.ok) {
                            const data = await resp.json();
                            this.taskLogs[taskId] = data.entries || [];
                        }
                    } catch (err) {
                        console.debug('Failed to fetch final task logs:', err);
                    }
                },

                stopTaskLogPolling(taskId) {
                    if (this.taskLogsPolling[taskId]) {
                        clearInterval(this.taskLogsPolling[taskId]);
                        delete this.taskLogsPolling[taskId];
                    }
                },

                getTaskLogs(agentUrl, taskId) {
                    return this.taskLogs[taskId] || [];
                },

                getTaskLogStats(agentUrl, taskId) {
                    const logs = this.taskLogs[taskId] || [];
                    const stats = { info: 0, warn: 0, error: 0 };
                    for (const log of logs) {
                        if (log.level === 'info') stats.info++;
                        else if (log.level === 'warn') stats.warn++;
                        else if (log.level === 'error') stats.error++;
                    }
                    return stats;
                },

                isTaskLogsExpanded(session, task) {
                    const key = session.id + '-' + task.task_id;
                    // Auto-expand while task is running
                    if (task.state === 'working') {
                        return true;
                    }
                    // Otherwise use stored state
                    return this.taskLogsExpanded[key] || false;
                },

                toggleTaskLogs(sessionId, taskId) {
                    const key = sessionId + '-' + taskId;
                    this.taskLogsExpanded[key] = !this.taskLogsExpanded[key];
                },

                formatLogTime(timestamp) {
                    const d = new Date(timestamp);
                    return d.toLocaleTimeString('en-US', {
                        hour12: false,
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                },

                formatLogFields(fields) {
                    if (!fields) return '';
                    const parts = [];
                    for (const [k, v] of Object.entries(fields)) {
                        if (typeof v === 'object') {
                            parts.push(`${k}=${JSON.stringify(v)}`);
                        } else {
                            parts.push(`${k}=${v}`);
                        }
                    }
                    return parts.length > 0 ? `[${parts.join(', ')}]` : '';
                },

                // Settings / Device management
                async loadDevices() {
                    this.devices.loading = true;
                    this.devices.error = null;
                    try {
                        const resp = await this.api('/api/devices');
                        this.devices.list = await resp.json();
                    } catch (err) {
                        this.devices.error = err.message;
                    } finally {
                        this.devices.loading = false;
                    }
                },

                async generatePairingCode() {
                    this.pairingCode.loading = true;
                    try {
                        const resp = await this.api('/api/pair/code', { method: 'POST' });
                        const data = await resp.json();
                        this.pairingCode.code = data.code;
                        this.pairingCode.expiresIn = data.expires_in;
                    } catch (err) {
                        console.error('Failed to generate pairing code:', err);
                    } finally {
                        this.pairingCode.loading = false;
                    }
                },

                async revokeDevice(deviceId) {
                    if (!confirm('Revoke access for this device?')) return;
                    try {
                        await this.api(`/api/devices/${deviceId}`, { method: 'DELETE' });
                        this.loadDevices();
                    } catch (err) {
                        console.error('Failed to revoke device:', err);
                    }
                },

                // Scheduler job trigger
                async triggerJob(schedulerUrl, jobName) {
                    this.triggeringJob = jobName;
                    try {
                        const params = new URLSearchParams({
                            scheduler_url: schedulerUrl,
                            job: jobName
                        });
                        const resp = await this.api(`/api/scheduler/trigger?${params}`, {
                            method: 'POST'
                        });
                        const result = await resp.json();
                        console.log('Job triggered:', result);
                        // Refresh to pick up new session/task
                        setTimeout(() => this.refresh(), 1000);
                    } catch (err) {
                        console.error('Failed to trigger job:', err);
                        alert('Failed to trigger job: ' + err.message);
                    } finally {
                        this.triggeringJob = null;
                    }
                },

                // Archive session
                async archiveSession(sessionId) {
                    if (!confirm('Archive this session? It will be hidden from the dashboard but kept in storage.')) {
                        return;
                    }

                    this.archivingSession = sessionId;
                    try {
                        await this.api(`/api/sessions/${sessionId}/archive`, {
                            method: 'POST'
                        });
                        // Close expanded session and refresh
                        if (this.expandedSession === sessionId) {
                            this.expandedSession = null;
                        }
                        await this.refresh();
                    } catch (err) {
                        console.error('Failed to archive session:', err);
                        alert('Failed to archive session: ' + err.message);
                    } finally {
                        this.archivingSession = null;
                    }
                },

                // Cancel queued task
                async cancelQueuedTask(queueId) {
                    if (!confirm('Cancel this queued task?')) {
                        return;
                    }

                    try {
                        await this.api(`/api/queue/${queueId}/cancel`, {
                            method: 'POST'
                        });
                        await this.refresh();
                    } catch (err) {
                        console.error('Failed to cancel queued task:', err);
                        alert('Failed to cancel task: ' + err.message);
                    }
                },

                // Toggle queue panel
                toggleQueue() {
                    this.queueOpen = !this.queueOpen;
                },

                // Keyboard shortcuts
                handleKeydown(e) {
                    // Ignore if in input/textarea or modal is open
                    if (e.target.matches('input, textarea, select')) return;
                    if (this.taskModalOpen || this.settingsOpen) return;

                    switch (e.key.toLowerCase()) {
                        case 'n':
                            e.preventDefault();
                            this.openTaskModal();
                            break;
                        case 'r':
                            e.preventDefault();
                            this.refresh();
                            break;
                        case 'f':
                            e.preventDefault();
                            this.fleetOpen = !this.fleetOpen;
                            break;
                        case 'j':
                            e.preventDefault();
                            this.navigateSessions(1);
                            break;
                        case 'k':
                            e.preventDefault();
                            this.navigateSessions(-1);
                            break;
                        case 'enter':
                            if (this.expandedSession) {
                                e.preventDefault();
                                this.expandedSession = null;
                            }
                            break;
                        case 'escape':
                            e.preventDefault();
                            this.expandedSession = null;
                            break;
                    }
                },

                navigateSessions(direction) {
                    if (this.sessions.length === 0) return;

                    const currentIndex = this.expandedSession
                        ? this.sessions.findIndex(s => s.id === this.expandedSession)
                        : -1;

                    let newIndex;
                    if (currentIndex === -1) {
                        newIndex = direction > 0 ? 0 : this.sessions.length - 1;
                    } else {
                        newIndex = currentIndex + direction;
                        if (newIndex < 0) newIndex = this.sessions.length - 1;
                        if (newIndex >= this.sessions.length) newIndex = 0;
                    }

                    const session = this.sessions[newIndex];
                    if (session) {
                        this.expandedSession = session.id;
                        this.sessionTab = 'io';
                        this.loadSessionHistory(session.id);
                    }
                },

                // Utility functions
                getComponentName(url) {
                    if (!url) return 'unknown';
                    try {
                        const u = new URL(url);
                        return u.port || u.hostname;
                    } catch {
                        return url;
                    }
                },

                getSessionState(session) {
                    const tasks = session.tasks || [];
                    if (tasks.length === 0) return 'unknown';
                    const lastTask = tasks[tasks.length - 1];
                    return lastTask.state || 'unknown';
                },

                getSessionSummary(session) {
                    const tasks = session.tasks || [];
                    if (tasks.length === 0) return 'Empty session';
                    const firstTask = tasks[0];

                    // Check for agent-provided summary in history
                    const history = this.sessionHistory[session.id]?.tasks?.[firstTask.task_id];
                    if (history?.summary && typeof history.summary === 'string' && history.summary.trim().length > 2) {
                        return history.summary.trim();
                    }

                    // Fall back to user prompt (stripped of context prefix)
                    const prompt = firstTask.prompt;
                    if (!prompt || typeof prompt !== 'string') {
                        // Use source_job as fallback if available (for scheduler jobs)
                        if (session.source_job) {
                            return session.source_job.replace(/-/g, ' ');
                        }
                        return 'Task ' + (firstTask.task_id ? firstTask.task_id.slice(0, 8) : 'pending');
                    }

                    const strippedPrompt = this.stripPromptPrefix(prompt);
                    const summary = this.generateSummary(strippedPrompt, 35);

                    // If generateSummary returned a fallback, try source_job
                    if (summary === 'No prompt' && session.source_job) {
                        return session.source_job.replace(/-/g, ' ');
                    }

                    return summary;
                },

                getSessionOptionLabel(session) {
                    const summary = this.getSessionSummary(session);
                    const shortId = session.id ? session.id.slice(0, 8) : 'session';
                    const agent = this.getComponentName(session.agent_url);
                    return `${summary} - ${agent} - ${shortId}`;
                },

                generateSummary(prompt, maxLen = 30) {
                    if (!prompt || typeof prompt !== 'string') return 'No prompt';

                    // Clean up the prompt: strip markdown headers and normalize whitespace
                    let cleaned = prompt
                        .replace(/^#+\s*/gm, '')           // Strip markdown headers (# ## ### etc.)
                        .replace(/^\*+\s*/gm, '')          // Strip bullet points
                        .replace(/^-+\s*/gm, '')           // Strip dash bullets
                        .replace(/^\d+\.\s*/gm, '')        // Strip numbered lists
                        .replace(/\s+/g, ' ')              // Normalize all whitespace to single spaces
                        .trim();

                    // Handle empty/whitespace-only after cleanup
                    if (!cleaned || cleaned.length < 3) {
                        return 'No prompt';
                    }

                    // Try first sentence
                    const sentenceEnd = cleaned.search(/[.!?]/);
                    if (sentenceEnd > 0 && sentenceEnd < maxLen) {
                        return cleaned.slice(0, sentenceEnd).trim();
                    }

                    // Truncate at word boundary
                    if (cleaned.length <= maxLen) {
                        return cleaned;
                    }

                    const truncated = cleaned.slice(0, maxLen);
                    const lastSpace = truncated.lastIndexOf(' ');
                    if (lastSpace > maxLen / 2) {
                        return truncated.slice(0, lastSpace) + '...';
                    }
                    return truncated.slice(0, maxLen - 3) + '...';
                },

                getSessionMetrics(session) {
                    // TODO: Aggregate metrics from task history when observability improvements land
                    // For now, return placeholder data from history if available
                    const tasks = session.tasks || [];
                    let totalTokens = 0;
                    let totalDuration = 0;
                    let model = null;

                    for (const task of tasks) {
                        const history = this.sessionHistory[session.id]?.tasks?.[task.task_id];
                        if (history) {
                            if (history.token_usage) {
                                totalTokens += (history.token_usage.input || 0) + (history.token_usage.output || 0);
                            }
                            if (history.duration_seconds) {
                                totalDuration += history.duration_seconds;
                            }
                            if (history.model && !model) {
                                model = history.model;
                            }
                        }
                    }

                    return {
                        tokens: totalTokens || null,
                        duration: totalDuration || null,
                        model: model
                    };
                },

                getTaskHistoryData(sessionId, taskId) {
                    return this.sessionHistory[sessionId]?.tasks?.[taskId] || null;
                },

                getTaskOutput(sessionId, task) {
                    // For working tasks, get real-time output
                    if (task.state === 'working' && this.activeTasks[task.task_id]) {
                        return this.activeTasks[task.task_id].output;
                    }
                    // For completed tasks, get from history
                    const history = this.getTaskHistoryData(sessionId, task.task_id);
                    if (history && history.output !== undefined) {
                        return history.output || '';
                    }
                    return this.taskOutputCache[task.task_id] || '';
                },

                getTaskError(sessionId, task) {
                    const history = this.getTaskHistoryData(sessionId, task.task_id);
                    return history?.error?.message || '';
                },

                toggleOutputExpand(key) {
                    this.expandedOutputs[key] = !this.expandedOutputs[key];
                },

                checkOutputOverflow(key) {
                    this.$nextTick(() => {
                        const el = document.querySelector(`[data-output-key="${key}"]`);
                        if (el) {
                            this.outputOverflows[key] = el.scrollHeight > el.clientHeight;
                        }
                    });
                },

                formatRelativeTime(dateStr, isFuture = false) {
                    if (!dateStr) return '';
                    const date = new Date(dateStr);
                    const now = new Date();
                    const diffMs = isFuture ? (date - now) : (now - date);
                    const diffSec = Math.floor(diffMs / 1000);
                    const diffMin = Math.floor(diffSec / 60);
                    const diffHour = Math.floor(diffMin / 60);
                    const diffDay = Math.floor(diffHour / 24);

                    if (isFuture) {
                        if (diffSec < 0) return 'now';
                        if (diffSec < 60) return `in ${diffSec}s`;
                        if (diffMin < 60) return `in ${diffMin}m`;
                        if (diffHour < 24) return `in ${diffHour}h`;
                        return `in ${diffDay}d`;
                    }

                    if (diffSec < 60) return 'just now';
                    if (diffMin < 60) return `${diffMin}m ago`;
                    if (diffHour < 24) return `${diffHour}h ago`;
                    return `${diffDay}d ago`;
                },

                formatTime(dateStr) {
                    if (!dateStr) return '';
                    return new Date(dateStr).toLocaleTimeString();
                },

                formatDuration(seconds) {
                    if (!seconds) return null;
                    if (seconds < 60) return `${Math.round(seconds)}s`;
                    const mins = Math.floor(seconds / 60);
                    const secs = Math.round(seconds % 60);
                    return secs > 0 ? `${mins}m ${secs}s` : `${mins}m`;
                },

                formatNumber(num) {
                    if (!num) return null;
                    if (num >= 1000) {
                        return (num / 1000).toFixed(1) + 'k';
                    }
                    return num.toString();
                },

                stripPromptPrefix(text) {
                    if (!text) return '';

                    // Look for "## Task" marker (not "## Tasks") - everything after it is the user's prompt
                    // Match "## Task" followed by newline or end of string, not followed by letters
                    const taskMatch = text.match(/## Task(?:\s*\n|$)/);
                    if (taskMatch) {
                        // Find end of the "## Task" line (skip past the header and any whitespace)
                        let startIdx = taskMatch.index + taskMatch[0].length;
                        return text.slice(startIdx).trim();
                    }

                    // Fallback: strip "# Agent Instructions" if present
                    if (text.startsWith('# Agent Instructions')) {
                        // Look for the start of user content - typically after a separator
                        const separators = ['---\n', '\n\n# '];
                        for (const sep of separators) {
                            const sepIdx = text.indexOf(sep);
                            if (sepIdx !== -1) {
                                return text.slice(sepIdx + sep.length).trim();
                            }
                        }
                    }

                    // Fallback: strip "# Project Context" prefixes
                    if (text.startsWith('# Project Context')) {
                        // Look for double newline followed by non-header content
                        const match = text.match(/^# Project Context[\s\S]*?\n\n(?=[^#\n])/);
                        if (match) {
                            return text.slice(match[0].length).trim();
                        }
                    }

                    return text;
                },

                renderMarkdown(text) {
                    if (!text) return '';
                    try {
                        marked.setOptions({
                            highlight: function(code, lang) {
                                if (lang && hljs.getLanguage(lang)) {
                                    return hljs.highlight(code, { language: lang }).value;
                                }
                                return hljs.highlightAuto(code).value;
                            }
                        });
                        return marked.parse(text);
                    } catch (e) {
                        return this.escapeHtml(text);
                    }
                },

                escapeHtml(str) {
                    if (!str) return '';
                    return str
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot;');
                }
            };
        }
    </script>
