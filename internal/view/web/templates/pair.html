<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Device Pairing - Agency</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pair-container {
            background: #16213e;
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            color: #4cc9f0;
            font-size: 1.5rem;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
            font-size: 0.9rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #333;
            border-radius: 4px;
            background: #0f0f23;
            color: #eee;
            font-size: 1rem;
        }
        input#code {
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-align: center;
            font-size: 1.2rem;
            font-family: monospace;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4cc9f0;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #4cc9f0;
            color: #1a1a2e;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #7dd3fc;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .error {
            background: #7f1d1d;
            color: #fca5a5;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        .error.show { display: block; }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
        }
        .login-link a {
            color: #4cc9f0;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .help-text {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="pair-container">
        <h1>Device Pairing</h1>
        <p class="subtitle">Enter the code from your trusted device</p>
        <div id="error" class="error"></div>
        <form id="pairForm">
            <div class="form-group">
                <label for="code">Pairing Code</label>
                <input type="text" id="code" name="code" maxlength="8" pattern="[A-Za-z2-7]{8}" required autofocus placeholder="ABCD1234">
            </div>
            <div class="form-group">
                <label for="label">Device Name (optional)</label>
                <input type="text" id="label" name="label" placeholder="e.g., iPhone, Work Laptop">
                <p class="help-text">A friendly name to identify this device</p>
            </div>
            <button type="submit" id="submitBtn">Pair Device</button>
        </form>
        <div class="login-link">
            <a href="/login">Login with password instead</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('pairForm');
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');
        const codeInput = document.getElementById('code');

        // Auto-uppercase the code input
        codeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Pairing...';

            const code = codeInput.value.toUpperCase();
            const label = document.getElementById('label').value || 'Unknown Device';

            try {
                const response = await fetch('/pair', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `code=${encodeURIComponent(code)}&label=${encodeURIComponent(label)}`
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const data = await response.json().catch(() => ({}));
                    errorDiv.textContent = data.message || 'Invalid or expired pairing code';
                    errorDiv.classList.add('show');
                }
            } catch (err) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Pair Device';
            }
        });
    </script>
</body>
</html>
