name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: ./build.sh check

      - name: Build binaries
        run: ./build.sh build

      - name: Create release archives
        run: |
          mkdir -p dist
          tar -czf dist/agency-linux-amd64.tar.gz -C bin .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
